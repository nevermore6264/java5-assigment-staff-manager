<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Create new staff</title>
</head>
<body>

<section layout:fragment="content">
    <div class="main-header">
        <h2 class="title">Create staff</h2>
    </div>
    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${staff}" th:action="@{/staffs/create/}" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label>Name: </label>
            <input th:field="*{name}" type="text" class="form-control"/>
            <br>
        </div>

        <div class="form-group">
            <label>Gender </label><br>
            <label><input type="radio" th:field="*{gender}" value="1">Male</label>
            <label><input type="radio" th:field="*{gender}" value="0"> Female</label>
        </div>

        <div class="form-group">
            <label>Picture</label>
            <input th:field="*{photo}" type="file" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Birthday</label>
            <input th:field="*{birthday}" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input th:field="*{salary}" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input th:field="*{phone}" type="text" class="form-control"/>
        </div>


        <div class="form-group">
            <label>Notes</label>
            <textarea th:field="*{notes}" type="text" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label>Depart: </label>
            <select class="form-control" th:field="*{depart}">
                <option th:each="departs :${departs}" th:value="${departs.id}" th:text="${departs.name}"></option>
            </select>
        </div>

        <br>
        <button class="btn btn-primary">Create Staff</button>

    </form>
</section>
</body>
</html>
