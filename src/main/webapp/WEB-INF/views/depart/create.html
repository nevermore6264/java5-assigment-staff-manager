<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{depart.create}"></title>
    <style type="text/css">
        *[id$=errors]{
            color:red;
            font-style: italic;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="main-header">
        <h2 class="title" th:text="#{depart.create}"></h2>
    </div>
    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${depart}" method="post">
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
            <div th:each="error : ${#fields.errors()}" th:text="${error}"></div>
        </div>
        <div class="form-group">
            <label th:text="#{depart.name}"> </label>
            <input th:field="*{name}" type="text" class="form-control"/>
            <br>
            <button class="btn btn-primary" th:text="#{depart.create}"></button>
        </div>
    </form>
</section>
</body>
</html>
