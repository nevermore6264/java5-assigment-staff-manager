<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="col-md-4 offset-4">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h3 class="form-signin-heading" th:text="Login"></h3>
                <br/>

                <input type="text" id="userName" name="userName"  th:placeholder="UserName"
                       class="form-control" /> <br/>
                <input type="password"  th:placeholder="Password"
                       id="passWord" name="passWord" class="form-control" /> <br />

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
            </form>
            <a th:href="@{/register}">Create new account</a>
        </div>
    </div>
</section>

</body>
</html>
