<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{record.titleEdit}"></title>
</head>
<body>
<section layout:fragment="content">

    <div class="main-header">
        <h2 class="title" th:text="#{record.titleEdit}"></h2>
    </div>

    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${record}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Type: </label><br>
            <label><input type="radio" th:field="*{type}" value="1">Bonus</label>
            <label><input type="radio" th:field="*{type}" value="0">Discipline</label>
        </div>

        <div class="form-group">
            <label>Reason: </label>
            <input th:field="*{reason}" type="text" class="form-control"/>
            <br>
        </div>

        <div class="form-group">
            <label>Post Date</label>
            <input th:field="*{postDate}" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Staff: </label>
            <select class="form-control" th:field="*{staff}">
                <option th:each="staff :${staffs}" th:value="${staff.id}" th:text="${staff.name}"></option>
            </select>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</section>

</body>
</html>
