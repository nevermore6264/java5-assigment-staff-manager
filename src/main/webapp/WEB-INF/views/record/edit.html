<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{record.titleEdit}"></title>
    <style type="text/css">
        *[id$=errors]{
            color:red;
            font-style: italic;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="main-header">
        <h2 class="title" th:text="#{record.titleEdit}"></h2>
    </div>

    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${record}" method="post">
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
            <div th:each="error : ${#fields.errors()}" th:text="${error}"></div>
        </div>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label th:text="#{record.type}">: </label><br>
            <label><input type="radio" th:field="*{type}" value="1" th:text="#{record.bonus}"></label>
            <label><input type="radio" th:field="*{type}" value="0" th:text="#{record.discipline}"></label>
        </div>

        <div class="form-group">
            <label th:text="#{record.reason}">: </label>
            <input th:field="*{reason}" type="text" class="form-control"/>
            <br>
        </div>

        <div class="form-group">
            <label th:text="#{record.date}">Post Date</label>
            <input th:field="*{postDate}" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:text="#{staff.name}">: </label>
            <select class="form-control" th:field="*{staff}">
                <option th:each="staff :${staffs}" th:value="${staff.id}" th:text="${staff.name}"></option>
            </select>
        </div>

        <br>
        <button class="btn btn-primary" type="submit" th:text="#{record.edit}"></button>
    </form>
</section>

</body>
</html>
