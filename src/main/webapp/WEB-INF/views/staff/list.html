<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{staff.title}"></title>
    <style>
        .picture{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="main-header row">
        <div class="col-md-6">
            <h2 class="title" th:text="#{staff.heading}"></h2>
        </div>
        <div class="col-md-6 text-right">
            <a href="/staffs/create" class="btn btn-primary" th:text="#{staff.create}"></a>
        </div>
    </div>

    <form>
        <a th:text="#{staff.search}"></a>
        <input name="string" class="form-control" type="text"/>
        <input type="submit" value="Search" class="btn btn-primary"/>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th th:text="#{staff.id}"></th>
            <th th:text="#{staff.name}"></th>
            <th th:text="#{staff.gender}">Gender</th>
            <th th:text="#{staff.picture}"></th>
            <th th:text="#{staff.birthday}"></th>
            <th th:text="#{staff.salary}"></th>
            <th th:text="#{staff.email}"></th>
            <th th:text="#{staff.phone}"></th>
            <th th:text="#{staff.depart}"></th>
            <th th:text="#{staff.edit}"></th>
            <th th:text="#{staff.delete}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff , inter:${staffs}">
            <td th:text="${inter.count}"></td>

            <td>
                <a th:text="${staff.name}" th:href="@{/staffs/__${staff.id}__/views}"></a>
            </td>

            <td th:switch="${staff.gender}">
                <a th:case="${false}">Female</a>
                <a th:case="${true}">Male</a>
            </td>

            <td>
                <img class="picture" th:src="@{/images/__${staff.photo}__}" > </img>
            </td>

            <td th:text="${#dates.format(staff.birthday,'dd/MM/yyyy')}">

            </td>

            <td>
                <a th:text="${staff.salary} + 'USD'"
                   th:value="${staff.salary}"></a>
            </td>

            <td>
                <a th:text="${staff.email}"></a>
            </td>

            <td>
                <a th:text="${staff.phone}"></a>
            </td>

            <td>
                <a th:text="${staff.getDepart().name}"></a>
            </td>

            <td>
                <a th:href="@{/staffs/__${staff.id}__/edit}">Edit</a>
            </td>
            <td>
                <a th:href="@{/staffs/__${staff.id}__/delete}" class="text-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/staffs'(page=${staffs.number - 1})}" th:if="${staffs.hasPrevious()}" th:text="#{staff.pre}"></a>
        <span th:text="${staffs.number + 1}"></span>/<span th:text="${staffs.totalPages}"></span>
        <a th:href="@{'/staffs'(page=${staffs.number + 1})}" th:if="${staffs.hasNext()}" th:text="#{staff.next}"></a>
    </div>
</section>
